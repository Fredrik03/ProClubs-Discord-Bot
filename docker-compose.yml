version: '3.8'

services:
  proclubs-bot:
    build: .
    container_name: proclubs-discord-bot
    restart: unless-stopped
    volumes:
      - ./data:/app/data  # Persist database
    environment:
      - TZ=Europe/Oslo  # Set your timezone
    env_file:
      - .env
    networks:
      - default

networks:
  default:
    driver: bridge

